<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - TCC E-Voting System</title>
    <link rel="stylesheet" href="/css/style.css">
        <script src="/js/shared-logout.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>TAGOLOAN COMMUNITY COLLEGE</h1>
                <p>E-Voting System - Navigation Test</p>
            </div>
        </header>
        
        <main class="auth-container">
            <div class="auth-card">
                <div class="logo-container">
                    <img src="/images/logo1.png" alt="Logo 1" class="login-logo">
                    <img src="/images/logo2.png" alt="Logo 2" class="login-logo">
                </div>
                <h2>Navigation Test Setup</h2>
                <p>Set up authentication to test navigation between Dashboard and Admin Panel.</p>
                
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select id="userType">
                        <option value="voter">Voter</option>
                        <option value="admin">Administrator</option>
                        <option value="sub-admin">Sub-Administrator</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" value="Test User">
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" value="test@example.com">
                </div>
                
                <button id="setupVoter" class="btn btn-primary btn-block">Setup as Voter</button>
                <button id="setupAdmin" class="btn btn-secondary btn-block">Setup as Admin</button>
                <button id="setupSubAdmin" class="btn btn-secondary btn-block">Setup as Sub-Admin</button>
                <button id="clearAuth" class="btn btn-danger btn-block">Clear Authentication</button>
                
                <div class="auth-buttons-center">
                    <p class="auth-link">
                        <a href="/pages/dashboard/">Go to Dashboard</a>
                    </p>
                    <p class="auth-link">
                        <a href="/pages/dashboard/">Go to Admin Panel</a>
                    </p>
                    <p class="auth-link">
                        <a href="/auth/login/">Back to Login</a>
                    </p>
                    <p class="auth-link">
                        <a href="/">Back to Home</a>
                    </p>
                </div>
                
                <div id="message" class="message"></div>
                
                <div class="section-card" style="margin-top: 20px;">
                    <h3>Current Authentication State</h3>
                    <pre id="authState">Not set</pre>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Display current authentication state
        function displayAuthState() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let state = 'No authentication data found.';
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    state = `Token: ${token.substring(0, 20)}...\nUser: ${JSON.stringify(userData, null, 2)}`;
                } catch (e) {
                    state = `Token: ${token}\nUser data: ${user}`;
                }
            }
            
            document.getElementById('authState').textContent = state;
        }
        
        // Set up authentication
        function setupAuth(role) {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            
            // Create user data
            const userData = {
                email: userEmail,
                full_name: userName,
                role: role
            };
            
            // Store in localStorage
            localStorage.setItem('token', 'dummy-token-' + Date.now());
            localStorage.setItem('user', JSON.stringify(userData));
            
            // Show success message
            document.getElementById('message').innerHTML = `Authentication setup as ${role} complete!`;
            document.getElementById('message').className = 'message success';
            
            // Update display
            displayAuthState();
        }
        
        // Event listeners
        document.getElementById('setupVoter').addEventListener('click', function() {
            setupAuth('voter');
        });
        
        document.getElementById('setupAdmin').addEventListener('click', function() {
            setupAuth('admin');
        });
        
        document.getElementById('setupSubAdmin').addEventListener('click', function() {
            setupAuth('sub-admin');
        });
        
        document.getElementById('clearAuth').addEventListener('click', function() {
            // Clear authentication
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            // Show success message
            document.getElementById('message').innerHTML = 'Authentication cleared!';
            document.getElementById('message').className = 'message success';
            
            // Update display
            displayAuthState();
        });
        
        // Display initial state
        displayAuthState();
    </script>
</body>
</html>
