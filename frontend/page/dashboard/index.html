        body {

        .content-wrapper {

            color: #800000 !important;

        .breadcrumb-item.active {

        /* Slider Styles */
        .slider-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .slider-inner {
            position: relative;
            height: 400px;
        }
        
        .slider-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .slider-slide.active {
            opacity: 1;
        }
        
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slider-content {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        .slider-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slider-description {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .slider-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(128, 0, 0, 0.7);
            color: #FFD700;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .slider-control:hover {
            background: rgba(128, 0, 0, 0.9);
            color: #FFF;
        }
        
        .slider-control.prev {
            left: 20px;
        }
        
        .slider-control.next {
            right: 20px;
        }
        
        .slider-indicators {
            display: flex;
            gap: 10px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .indicator.active {
            background: #FFD700;
        }
        
        .slider-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
        }
    </style>

        // Set up logout functionality with SweetAlert2
        function setupLogout() {
            const logoutBtn = document.getElementById('logout');
            const logoutLink = document.getElementById('logoutLink');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const result = await Swal.fire({
                        title: 'Logout Confirmation',
                        text: 'Are you sure you want to sign out?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#800000',
                        cancelButtonColor: '#FFD700',
                        confirmButtonText: 'Yes, sign me out',
                        cancelButtonText: 'Cancel',
                        reverseButtons: true
                    });

                    if (result.isConfirmed) {
                        try {
                            // Show loading state
                            Swal.fire({
                                title: 'Signing out...',
                                text: 'Please wait while we sign you out.',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                }
                            });

                            // Clear local storage
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                            localStorage.removeItem('registerFormData');
                            localStorage.removeItem('loginFormData');
                            
                            // Redirect to login page
                            window.location.href = '/auth/login/';
                        } catch (error) {
                            console.error('Logout error:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'There was an error signing out. Please try again.',
                                confirmButtonColor: '#3085d6',
                            });
                        }
                    }
                });
            }
            
            if (logoutLink) {
                logoutLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    // Use the proper logout functionality with confirmation
                    if (typeof confirmLogout !== 'undefined') {
                        confirmLogout();
                    } else {
                        // Fallback if confirmLogout is not available
                        if (confirm('Are you sure you want to logout?')) {
                            // Clear local storage
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                            
                            // Redirect to login page
                            window.location.href = 'https://dsa-cose-vs.web.app/auth/login/';
                        }
                    }
                });
            }
        }

        // Function to highlight the active link in the sidebar
        function setActiveLink() {
            // Get the current page URL
            const currentPage = window.location.pathname;
            
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Define page mappings to link IDs for voter sidebar
            const pageMappings = {
                '/page/dashboard/': 'dashboard-link',
                '/page/voting/': 'cast-vote-link',
                '/page/acc-setting/': 'acc-setting-link'
            };
            
            // Add active class to the current page link
            if (pageMappings[currentPage]) {
                const activeLink = document.getElementById(pageMappings[currentPage]);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        }
