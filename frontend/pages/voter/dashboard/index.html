<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard - E-Voting System</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <!-- Custom Gold and Maroon Theme CSS -->
    <link rel="stylesheet" href="/pages/dashboard/gold-maroon-theme.css">
    
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .content-wrapper {
            background-color: #f4f6f9;
        }
        
        .brand-text {
            color: #FFD700 !important;
            font-weight: bold;
        }
        
        .user-panel .info a {
            color: white !important;
        }
        
        .card-header {
            background-color: #800000;
            color: white;
        }
        
        .breadcrumb-item a {
            color: #800000 !important;
        }
        
        .breadcrumb-item.active {
            color: #FFD700 !important;
        }
        
        /* Slider Styles */
        .slider-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .slider-inner {
            position: relative;
            height: 400px;
        }
        
        .slider-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .slider-slide.active {
            opacity: 1;
        }
        
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slider-content {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        .slider-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slider-description {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .slider-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(128, 0, 0, 0.7);
            color: #FFD700;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .slider-control:hover {
            background: rgba(128, 0, 0, 0.9);
            color: #FFF;
        }
        
        .slider-control.prev {
            left: 20px;
        }
        
        .slider-control.next {
            right: 20px;
        }
        
        .slider-indicators {
            display: flex;
            gap: 10px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .indicator.active {
            background: #FFD700;
        }
        
        .slider-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
        }
    </style>
        <script src="/js/shared-logout.js"></script>
        <script src="/js/auth.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <div id="navbar-container">

        </div>
        <!-- /.navbar -->

        <!-- Include the Gold and Maroon Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/pages/dashboard/" class="brand-link">
                <span class="brand-text font-weight-light">E-Voting System</span>
            </a>

            <!-- Load sidebar content -->
            <div id="sidebar-container">
                <!-- Sidebar will be loaded here -->

        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">

                                <li class="breadcrumb-item active">Dashboard</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Slider Section -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Featured Content Slider</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="slider-container" class="slider-container">

                        <div class="col-lg-3 col-md-6 col-sm-6 col-12">
                            <div class="info-box">
                                <span class="info-box-icon bg-maroon elevation-1"><i class="fas fa-chart-bar"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Turnout Rate</span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

            </div>

    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SweetAlert2 for beautiful alerts -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    
    <!-- Slider Manager -->
    <script src="/js/slider-manager.js"></script>
    
    <!-- Load Sidebar -->
    <script src="/js/load-sidebar.js"></script>
    
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Fetch and display user information
        document.addEventListener('DOMContentLoaded', function() {
            // Mock user data for demonstration
            const userData = {
                name: "John Voter",
                role: "Voter"
            };
            
            // Update user information in the UI
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userRole').textContent = userData.role;
            document.getElementById('sidebarUserName').textContent = userData.name;
            document.getElementById('sidebarUserRole').textContent = userData.role;
        });
        
        // Function to load navbar
        function loadNavbar() {
            fetch('/components/admin-navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        }

        // Function to load sidebar
        function loadSidebar() {
            fetch('/components/student-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    setActiveLink(); // Set active link after loading sidebar
                    // Initialize logout functionality after sidebar is loaded
                    if (typeof window.initializeLogout === 'function') {
                        window.initializeLogout();
                    }
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });
        }

        // Load navbar and sidebar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar();
            loadSidebar();
        });

        // Function to highlight the active link in the sidebar
        function setActiveLink() {
            // Get the current page URL
            const currentPage = window.location.pathname;
            
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Define page mappings to link IDs
            const pageMappings = {
                '/pages/voter/dashboard/': 'dashboardLink',
                '/pages/voting/': 'voting-link',
                '/pages/admin/acc-setting/': 'acc-setting-link'
            };
            
            // Add active class to the current page link
            if (pageMappings[currentPage]) {
                const activeLink = document.getElementById(pageMappings[currentPage]);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        }
    </script>
</body>
</html>
