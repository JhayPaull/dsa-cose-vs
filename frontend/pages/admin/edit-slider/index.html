<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slider - E-Voting System</title>
    
    <!-- Font Awesome -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <!-- Custom Gold and Maroon Theme CSS -->
    <link rel="stylesheet" href="../../../css/gold-maroon-theme.css">
    
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .content-wrapper {
            background-color: #f4f6f9;
        }
        
        .brand-text {
            color: #FFD700 !important;
            font-weight: bold;
        }
        
        .card-header {
            background-color: #800000;
            color: white;
        }
        
        .breadcrumb-item a {
            color: #800000 !important;
        }
        
        .breadcrumb-item.active {
            color: #FFD700 !important;
        }
        
        .user-panel .info a {
            color: white !important;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .slider-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        
        .slider-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
        <script src="/js/shared-logout.js"></script>
        <script src="/js/auth.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <div id="navbar-container">
            <!-- Navbar will be loaded here -->
        </div>
        <!-- /.navbar -->

        <!-- Include the Gold and Maroon Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/pages/dashboard/" class="brand-link">
                <span class="brand-text font-weight-light">E-Voting System</span>
            </a>

            <!-- Load sidebar content -->
            <div id="sidebar-container">
                <!-- Sidebar will be loaded here -->
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Edit Slider</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/pages/dashboard/">Home</a></li>
                                <li class="breadcrumb-item active">Edit Slider</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Add New Slider Item</h3>
                                </div>
                                <div class="card-body">
                                    <form id="sliderForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="sliderTitle">Title</label>
                                                    <input type="text" class="form-control" id="sliderTitle" placeholder="Enter slider title" required>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="sliderDescription">Description (Optional)</label>
                                                    <textarea class="form-control" id="sliderDescription" rows="3" placeholder="Enter description"></textarea>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="sliderLink">Link (Optional)</label>
                                                    <input type="url" class="form-control" id="sliderLink" placeholder="https://example.com">
                                                </div>
                                                
                                                <button type="submit" class="btn btn-gold">Add Slider Item</button>
                                            </div>
                                            
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="sliderImage">Image</label>
                                                    <input type="file" class="form-control" id="sliderImage" accept="image/*" required>
                                                    <small class="form-text text-muted">Recommended size: 1200x600 pixels</small>
                                                    <div id="imagePreviewContainer"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Current Slider Items</h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="currentSliderItems">
                                        <!-- Slider items will be loaded here -->
                                        <div class="text-center p-5">
                                            <p>No slider items found. Add your first slider item above.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <footer class="copyright text-center">
            <div class="container">
                <p class="mb-0 py-3">Â© 2025 Tagoloan Community College. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    
    <!-- SweetAlert2 for beautiful alerts -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    
    <script src="../../../js/sidebar.js"></script>
    <script src="../../../js/load-sidebar.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
        // Fetch and display user information
        document.addEventListener('DOMContentLoaded', async function() {
            // Mock user data for demonstration
            const userData = {
                name: "Admin User",
                role: "Administrator"
            };
            
            // Update user information in the UI
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userRole').textContent = userData.role;
            document.getElementById('sidebarUserName').textContent = userData.name;
            document.getElementById('sidebarUserRole').textContent = userData.role;
            
            // Load current slider items
            await loadCurrentSliderItems();
        });
        
        // Image preview functionality
        document.getElementById('sliderImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    previewContainer.innerHTML = `
                        <img src="${e.target.result}" class="image-preview" alt="Preview">
                        <p class="mt-2"><small>Image Preview</small></p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Load current slider items from Firebase
        async function loadCurrentSliderItems() {
            try {
                // Get token from localStorage
                const token = localStorage.getItem('token');
                
                const response = await fetch('/api/slider', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    // Try to parse JSON response
                    let sliderItems = [];
                    try {
                        sliderItems = await response.json();
                    } catch (jsonError) {
                        console.error('Failed to parse JSON response:', jsonError);
                        sliderItems = [];
                    }
                    
                    const container = document.getElementById('currentSliderItems');
                    
                    // Clear container
                    container.innerHTML = '';
                    
                    // Add each slider item
                    sliderItems.forEach(item => {
                        addToCurrentSliderItems(item.id, item.title, item.description, item.link, item.imageUrl);
                    });
                    
                    // If no items, show placeholder
                    if (sliderItems.length === 0) {
                        container.innerHTML = `
                            <div class="text-center p-5">
                                <p>No slider items found. Add your first slider item above.</p>
                            </div>
                        `;
                    }
                } else {
                    console.error('Failed to fetch slider items:', response.status);
                    // Try to get error message
                    let errorMessage = 'Unknown error';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (jsonError) {
                        try {
                            errorMessage = await response.text();
                        } catch (textError) {
                            errorMessage = `HTTP Error: ${response.status}`;
                        }
                    }
                    console.error('Error message:', errorMessage);
                }
            } catch (error) {
                console.error('Error loading slider items:', error);
            }
        }
        
        // Form submission
        document.getElementById('sliderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('sliderTitle').value;
            const description = document.getElementById('sliderDescription').value;
            const link = document.getElementById('sliderLink').value;
            const imageFile = document.getElementById('sliderImage').files[0];
            
            if (!title || !imageFile) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information',
                    text: 'Please provide both a title and an image.',
                    confirmButtonColor: '#800000'
                });
                return;
            }
            
            // Upload image and save data to backend
            try {
                // Create FormData to send both file and data
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                formData.append('link', link);
                formData.append('image', imageFile);
                
                // Get token from localStorage
                const token = localStorage.getItem('token');
                
                // Send data to backend with authorization header
                const response = await fetch('/api/slider', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const newSliderItem = await response.json();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Slider Item Added!',
                        text: 'Your slider item has been successfully added.',
                        confirmButtonColor: '#800000'
                    }).then(() => {
                        // Reset form
                        document.getElementById('sliderForm').reset();
                        document.getElementById('imagePreviewContainer').innerHTML = '';
                        
                        // Add to current slider items
                        addToCurrentSliderItems(newSliderItem.id, newSliderItem.title, newSliderItem.description, newSliderItem.link, newSliderItem.imageUrl);
                    });
                } else {
                    // Try to parse JSON error response
                    let errorMessage = 'Failed to add slider item';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (jsonError) {
                        // If JSON parsing fails, use the response text
                        try {
                            errorMessage = await response.text();
                        } catch (textError) {
                            errorMessage = `HTTP Error: ${response.status}`;
                        }
                    }
                    throw new Error(errorMessage);
                }
            } catch (error) {
                console.error('Error adding slider item:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to add slider item. Please try again.',
                    confirmButtonColor: '#800000'
                });
            }
        });
        
        // Function to add item to current slider items list
        function addToCurrentSliderItems(id, title, description, link, imageUrl) {
            const container = document.getElementById('currentSliderItems');
            
            // Remove the placeholder if it exists
            if (container.querySelector('.text-center')) {
                container.innerHTML = '';
            }
            
            // Create new slider item element
            const newItem = document.createElement('div');
            newItem.className = 'slider-item';
            newItem.setAttribute('data-id', id);
            newItem.innerHTML = `
                <div class="row">
                    <div class="col-md-3">
                        <img src="${imageUrl}" alt="${title}" style="max-width: 100%; height: auto; border-radius: 5px;">
                    </div>
                    <div class="col-md-7">
                        <h5>${title}</h5>
                        <p>${description || 'No description provided'}</p>
                        ${link ? `<p><a href="${link}" target="_blank">${link}</a></p>` : ''}
                    </div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-sm btn-maroon delete-slider-item">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            
            // Add to the beginning of the container
            container.insertBefore(newItem, container.firstChild);
            
            // Add event listener to delete button
            newItem.querySelector('.delete-slider-item').addEventListener('click', async function() {
                Swal.fire({
                    title: 'Delete Slider Item?',
                    text: "This action cannot be undone!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#800000',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Yes, delete it!'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            // Get token from localStorage
                            const token = localStorage.getItem('token');
                            
                            // Get the slider item ID from the data attribute
                            const itemId = newItem.getAttribute('data-id');
                            
                            const response = await fetch(`/api/slider/${itemId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                            
                            if (response.ok) {
                                newItem.remove();
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Deleted!',
                                    text: 'Slider item has been deleted.',
                                    confirmButtonColor: '#800000'
                                });
                            } else {
                                throw new Error('Failed to delete slider item');
                            }
                        
                        } catch (error) {
                            console.error('Error deleting slider item:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Failed to delete slider item. Please try again.',
                                confirmButtonColor: '#800000'
                            });
                        }
                    }
                });
            });
        }
        
        // Set up logout functionality with SweetAlert2
        function setupLogout() {
            const logoutBtn = document.getElementById('logout');
            const logoutLink = document.getElementById('logoutLink');
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    
                    const result = await Swal.fire({
                        title: 'Logout Confirmation',
                        text: 'Are you sure you want to sign out?',
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#800000',
                        cancelButtonColor: '#FFD700',
                        confirmButtonText: 'Yes, sign me out',
                        cancelButtonText: 'Cancel',
                        reverseButtons: true
                    });

                    if (result.isConfirmed) {
                        try {
                            // Show loading state
                            Swal.fire({
                                title: 'Signing out...',
                                text: 'Please wait while we sign you out.',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                }
                            });

                            // Clear local storage
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                            localStorage.removeItem('registerFormData');
                            localStorage.removeItem('loginFormData');
                            
                            // Redirect to login page
                            window.location.href = '/auth/login/';
                        } catch (error) {
                            console.error('Logout error:', error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'There was an error signing out. Please try again.',
                                confirmButtonColor: '#3085d6',
                            });
                        }
                    }
                });
            }
            
            if (logoutLink) {
                logoutLink.addEventListener('click', async (e) => {
                    e.preventDefault();
                    // Use the proper logout functionality with confirmation
                    if (typeof confirmLogout !== 'undefined') {
                        confirmLogout();
                    } else {
                        // Fallback if confirmLogout is not available
                        if (confirm('Are you sure you want to logout?')) {
                            // Clear local storage
                            localStorage.removeItem('token');
                            localStorage.removeItem('user');
                            
                            // Redirect to login page
                            window.location.href = 'https://dsa-cose-vs.web.app/auth/login/';
                        }
                    }
                });
            }
        }

        // Function to load navbar
        function loadNavbar() {
            fetch('/components/admin-navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        }

        // Function to load sidebar
        function loadSidebar() {
            fetch('/components/admin-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    setActiveLink(); // Set active link after loading sidebar
                    // Initialize logout functionality after sidebar is loaded
                    if (typeof window.initializeLogout === 'function') {
                        window.initializeLogout();
                    }
                })
                .catch(error => {
                    console.error('Error loading sidebar:', error);
                });
        }

        // Load navbar and sidebar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up logout button
            setupLogout();
            loadNavbar();
            loadSidebar();
        });
    </script>
</html>
