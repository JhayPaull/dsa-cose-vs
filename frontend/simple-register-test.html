<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Test</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Registration Test</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <div class="label-with-button">
                    <label for="middleInitial">Middle Initial</label>
                    <button type="button" id="toggleMiddleInitial" class="btn btn-primary btn-small">Remove Middle Initial</button>
                </div>
                <input type="text" id="middleInitial" name="middleInitial">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
